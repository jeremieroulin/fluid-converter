<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

	<title>TYPO3 Fluid Converter tool</title>

	<link rel="stylesheet" href="../Vendors/highlight/styles/arta.css">
	<link rel="stylesheet" href="../Css/Styles.min.css">
</head>
<body>






<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
	<div class="container-fluid">
		<a class="navbar-brand" href="/Templates">Fluid<span class="fluid-color">Converter</span></a>
		<ul class="nav nav-inline pull-right">
			<li>
				<a href="https://github.com/jeremieroulin/fluid-converter/fork" target="_blank"
				   data-icon="octicon-repo-forked" data-style="mega"
				   data-count-href="/jeremieroulin/fluid-converter/network"
				   data-count-api="/repos/jeremieroulin/fluid-converter#forks_count"
				   data-count-aria-label="# forks on GitHub"
				   aria-label="Fork jeremieroulin/fluid-converter on GitHub">
					<i class="fa fa-2x fa-code-fork" aria-hidden="true"></i>
				</a>
			</li>
		</ul>
	</div>
</nav>



<header class="site-header">
	<div class="overlay">
		<div class="container">
			<div class="conversion convert-this">
				<h1>Convert Fluid tags into inline notation</h1>
				<div class="row">
					<div class="col-md-6 col-sm-10 col-xs-12">
						<p class="lead">This tool has been created for people who don't like to waste their time. Come
							on
							try it!</p>
					</div>
				</div>
				<h6>Example:</h6>
				<div class="example-wrapper">
					<pre><code class="html pull-left">&ltf:myTag myAttr1="myAttrVal" myAttr2="{obj.prop}"/></code></pre>
					<pre><code class="html pull-left">=></code></pre>
					<pre><code class="css pull-left">{f:myTag(myAttr1: 'myAttrVal', myAttr2: '{obj.prop}')}</code></pre>
					<div class="clearfix"></div>
				</div>
			</div>
			<form class="form-inline conversion-form" id="conversion-form">
				<div class="form-group">
					<label for="fluid-node-to-convert" class="sr-only">Email address</label>
					<textarea class="form-control form-control-lg fluid-node-to-convert" id="fluid-node-to-convert" rows="5"
						   placeholder="Enter the fluid tag you want to convert here"></textarea>
					<button type="submit" class="btn btn-primary btn-lg" id="submit-conversion" disabled>Convert</button>
					<p id="fluid-node-error" class="form-control-feedback fluid-node-error"></p>
					<small id="fluid-example" class="form-text text-muted"></small>
				</div>
			</form>
		</div>
	</div>
</header>

<div class="container-fluid">
	<div class="spacer">
		<div class="text-xs-center">
			<pre id="conversion-result"></pre>
		</div>
	</div>
</div>



<script>
	window.ga=window.ga||function(){(ga.q=ga.q||[]).push(arguments)};ga.l=+new Date;
	ga('create', 'UA-XXXXX-Y', 'auto');
	ga('send', 'pageview');
</script>
<script async src='https://www.google-analytics.com/analytics.js'></script>
<script async defer src="https://buttons.github.io/buttons.js"></script>
<script src="../Vendors/jquery/dist/jquery.min.js"></script>
<script src="../JavaScript/App.js"></script>
</body>
</html>
