<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=0">

	<title>TYPO3 Fluid Converter tool</title>

	<link rel="stylesheet" href="../Vendors/highlight/styles/arta.css">
	<link rel="stylesheet" href="../Css/Styles.min.css">
</head>
<body>






<nav class="navbar navbar-fixed-top navbar-dark bg-inverse">
	<div class="container-fluid">
		<a class="navbar-brand" href="/Templates">Fluid<span class="fluid-color">Converter</span></a>
	</div>
</nav>


<header class="site-header">
	<div class="overlay">
		<div class="container">
			<div class="conversion convert-this">
				<h1>Convert Fluid tags into inline notation</h1>
				<div class="row">
					<div class="col-md-7 col-xs-12">
						<p class="lead">This tool has been created for people who don't like to waste their time. Come on
							try it!</p>
					</div>
				</div>
				<h6>Example:</h6>
				<pre><code class="html pull-left">&ltf:myTag myAttr="myAttrVal"/></code></pre><pre><code class="html pull-left">=></code></pre><pre><code class="js pull-left">{f:myTag(myAttr: 'myAttrVal')}</code></pre>
			</div>
		</div>
	</div>
</header>

<div class="container">
	<div class="spacer text-xs-center">
		<form class="form-inline conversion-form" id="conversion-form">
			<div class="form-group">
				<label for="fluid-node-to-convert" class="sr-only">Email address</label>
				<textarea class="form-control form-control-lg fluid-node-to-convert" id="fluid-node-to-convert" rows="3"
						  placeholder="Enter the fluid tag you want to convert here"></textarea>
				<button type="submit" class="btn btn-primary btn-lg">Convert</button>
			</div>
		</form>
	</div>

	<div class="text-xs-center">
		<pre id="conversion-result"></pre>
	</div>
</div>



<script src="../Vendors/jquery/dist/jquery.min.js"></script>
<script src="../JavaScript/App.js"></script>
</body>
</html>
